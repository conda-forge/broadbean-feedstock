{% set name = "broadbean" %}
{% set version = "0.12.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 7e828b88c4f96c1e3cfa6fbb97be236bee942b672c9f0b812aedd1e105f403a9

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
    - versioningit
  run:
    - matplotlib-base
    - numpy >=1.12.1
    - python >=3.9
    - schema
    - versioningit

test:
  imports:
    - broadbean
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/QCoDeS/broadbean
  summary: Package for easily generating and manipulating signal pulses. Developed for use with qubits in the quantum computing labs of Copenhagen, Delft, and Sydney, but should be generally useable.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - basnijholt
    - jenshnielsen
